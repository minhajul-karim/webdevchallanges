<html>

<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
  <link rel="stylesheet" href="index.css">
</head>

<body>

  <div id="food">
    <img src="" alt="www.flaticon.com">
    <h1>Price: $<span id="price"></span></h1>
  </div>

  <div id="coins">
    <div class="coin quarter">.25</div>
    <div class="coin dime">.10</div>
    <div class="coin nickel">.05</div>
    <div class="coin penny">.01</div>
  </div>


  <div id="coin-counts">
    <div id="quarter-count"></div>
    <div id="dime-count"></div>
    <div id="nickel-count"></div>
    <div id="penny-count"></div>
  </div>

  <h2 id="current-cash">You have $<span id="current-cash-amount"></span> in your coin purse</h2>

  <div id="purchase-confirmation"></div>

  <div id="case-switcher">
    <button id="previous-case">Previous Case</button>
    <button id="next-case">Next Case</button>
  </div>

  <script src="index.pack.js"></script>
</body>

</html>
