<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
  <link rel="stylesheet" href="style.css">
  <script src="index.pack.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@900&display=swap" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <title>Logo Editor</title>
</head>

<body>
  <div class="header-container d-flex flex-column justify-content-center">
    <h1>Logo Editor</h1>
    <p>Generate a logo by configuring the settings below.</p>
  </div>
  <!-- Edit area -->
  <div class="container-fluid my-5">
    <div class="row">
      <div class="col-md-6">
        <form>
          <div class="form-group">
            <label for="brand-name">Brand name</label>
            <input type="text" class="form-control" id="brand-name" aria-describedby="brandNameHelp">
          </div>
          <div class="form-group">
            <label for="background-color">Background color</label>
            <input type="text" class="form-control" id="background-color" aria-describedby="backgroundHelp">
          </div>
          <div class="form-group">
            <label for="text-color">Text color</label>
            <input type="text" class="form-control" id="text-color" aria-describedby="textColorHelp">
          </div>
        </form>
      </div>
      <div class="col-md-6">
        <div class="logo-card d-flex justify-content-center align-items-center">
          <div class="logo-icon d-flex justify-content-center align-items-center">
            <h1>B</h1>
          </div>
          <div class="logo-text">
            <p>Name</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
</body>

</html>
